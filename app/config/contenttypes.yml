## Defaults nodes. Does not create a Contenttype
__nodes:
  record_defaults: &record_defaults
    title:
      type: text
      label: "Title (required)"
      variant: inline
      required: true
      postfix: "The main title is shown on individual pages as the page title and on listings. Also used for related content teasers"
      group: Main
    intro:
      type: html
      label: "Intro"
      height: 150px
      postfix: "Shown on individual pages before the main body text"
      group: Main
    body:
      type: html
      label: "Body (required)"
      height: 300px
      postfix: "Shown on individual pages as main body text"
      group: Main
  teaser_defaults: &teaser_defaults
    teaser:
      type: html
      label: "Teaser (required)"
      height: 150px
      postfix: "The teaser is shown on listing pages instead of the intro and body fields. Also used for related content teasers"
      group: Teaser
    teaser_image:
      type: image
      label: "Teaser image"
      postfix: "The teaser image is shown on listing pages instead of the main image. Also used for related content teasers"
  contact_defaults: &contact_defaults
    contact_name:
      type: text
      label: "Name"
      required: false
      variant: inline
      class: narrow
      group: "External contact"
    contact_email:
      type: text
      label: "Email"
      required: false
      variant: inline
      class: narrow
      group: "External contact"
    contact_website:
      type: text
      label: "Website"
      required: false
      variant: inline
      class: narrow
      group: "External contact"
  media_defaults: &media_defaults
    image:
      type: image
      label: "Main image"
      attrib: title
      postfix: "The main image is displayed on individual pages."
      required: true
      extensions: [ gif, jpg, png ]
      group: "Media"
    attachments:
      type: filelist
      required: false
      label: "Attachments (optional)"
      group: "Media"
    filelist_downloads:
      type: text
      class: narrow
      label: "Document folder"
      postfix: "Add the name of the folder to show as a 'File browser' listing, relative to the base 'files/' folder. If left blank, no file-browser will be shown."
      group: "Media"
  link_defaults: &link_defaults
    link1:
      type: text
      required: false
      label: "External link 1"
      variant: inline
      class: narrow
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      group: "Related External Links"
    link2:
      type: text
      required: false
      label: "External link 2"
      variant: inline
      class: narrow
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      group: "Related External Links"
    link3:
      type: text
      required: false
      label: "External link 3"
      variant: inline
      class: narrow
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      group: "Related External Links"
  calltoaction_defaults: &calltoaction_defaults
    calltoactiontext:
      type: text
      required: false
      label: "Call to Action Text"
      variant: inline
      class: narrow
      pattern: ^.{0,250}$
      prefix: '<div><h3>Call To Action Button</h3><p>You can add a call to action button to the bottom of the body text of this record.</p><br></div>'
    calltoactionlink:
      type: text
      required: false
      label: "Call to Action Link"
      variant: inline
      class: narrow
      postfix: "<em>If you want to use a full URL it has to start with a protocol like <b>http://</b> or <b>https://</b><br>Internal links are also possible, for internal links the protocol and the domain is not needed.</em>"
      pattern: url
  structure_defaults: &structure_defaults
    subsite:
      type: select
      label: "Subsite"
      values:
        unknown: Unknown
        pro: Europeana Pro
        labs: Europeana Labs
        research: Europeana Research
        zoho: ZOHO CRM
        him: Heritage in motion
      postfix: "The site this content was imported from."
      group: Structure
    structure_parent:
      type: select
      default: ''
      values: structures/id,title
      autocomplete: true
      label: "Select structure tree parent"
      group: Structure
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
      group: Structure
    slug:
      type: slug
      uses: title
      group: Structure
    hide_list:
      type: checkbox
      label: "Hide from list views"
      postfix: "Check to hide this page from listings."
      group: Structure
    hide_related:
      type: checkbox
      label: "Hide from related content"
      postfix: "Check to hide this page from related content sections."
      group: Structure
    support_navigation:
      type: checkbox
      label: "Support navigation"
      postfix: "Check to automatically generate support navigation from the headings in the main body text."
      group: Structure
    template: &template_defaults
      type: templateselect
      group: Structure
  support_defaults: &support_defaults
    contact_record:
      type: select
      label: "Contact record"
      multiple: false
      values: persons/id,first_name,last_name
      group: Support contact
      prefix: '<div><h3>Support Contact</h3><p>The support contact is usually a europeana staff member who is designated as the primary contact about the current record.</p></div>'
      postfix: '<p>Use this to select a contact to display along this record. If nothing is selected the contact for the parent structure will be selected</p>'
    contact_blurb:
      type: html
      required: false
      label: "Contact blurb"
      height: 150px
      postfix: '<p>Use this field to override the introduction from the contact record with a custom blurb.</p>'
      group: Support contact
  viewblock_defaults:
    block: &viewblock_defaults
      type: viewblocks
      label: Block
      options:
        templates:
          titles: Title with a link
          banners: Banner
          teasers: Teaser
          details: Full record details
          faces: Round images or photos with a link
          listing: Listing of records
          expander: Expander block with records
          browser: Filebrowser block
          files: File block
          hidden: Hidden block (for custom scripting)
        ordering:
          latest: The newest records first
          current: Currently relevant (based on start and end date)
          alphabetical: Alphabetically ordered
          specified: Select some records below
          highlighted: Records based on highlighted flag
          random: A number of random records
        sources:
          pages: Pages, Listings, Landingpages, Structures and Collections
          posts: Blogposts, Pressreleases, Publications and News
          data: Data, Applications, Documentation
          projects: Projects, Taskforces and Workinggroups
          jobs: Jobs
          events: Events
        override_id: true
        override_class: true
        override_title: true
        override_amount: true
      postfix: 'A simple widget block'
  him_sub_defaults: &him_sub_defaults
    entryid:
      type: text
      required: true
      readonly: true
      label: HIM entry ID
    judgeid:
      type: text
      required: true
      readonly: true
      label: User ID
    judgename:
      type: text
      required: true
      readonly: true
      label: User Name
    slug:
      type: slug
  relation_structures: &relation_structures
    structures:
      label: "Structures"
      multiple: true
      order: -id
      format: "{{ item.title|escape }}"
      prefix: "<div><h3>Usage of relations</h3><p>Use these relations only for hard linking of items. For grouping items together the Tags are better suited.</p><br></div>"
  relation_pages: &relation_pages
    pages:
      label: "Pages"
      multiple: true
      order: -id
      format: "{{ item.title|escape }}"
  relation_blogposts: &relation_blogposts
    blogposts:
      label: "Blogposts"
      multiple: true
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_pressreleases: &relation_pressreleases
    pressreleases:
      label: "Press Releases"
      multiple: true
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_publications: &relation_publications
    publications:
      label: "Publications"
      multiple: true
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_applications: &relation_applications
    applications:
      label: "Apps"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_data: &relation_data
    data:
      label: "Data"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_documentation: &relation_documentation
    documentation:
      label: "Documentation"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_collections: &relation_collections
    collections:
      label: "Collections"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_taskforces: &relation_taskforces
    taskforces:
      label: "Taskforces / Working groups"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_projects: &relation_projects
    projects:
      label: "Projects"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_events: &relation_events
    events:
      label: "Events"
      multiple: true
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_jobs: &relation_jobs
    jobs:
      label: "Jobs"
      multiple: true
      order: title
      format: "{{ item.title|escape }}"
  relation_persons: &relation_persons
    persons:
      label: "Contacts"
      multiple: true
      order: last_name
      format: "{{ item.last_name }}, {{ item.first_name }}"
  relation_himentries: &relation_himentries
    himentries:
      label: "Heritage in Motion Entries"
      multiple: true
      order: -id
      format: "{{ item.title|escape }}"
  relation_himeditions: &relation_himeditions
    himeditions:
      label: "Heritage in Motion Editions"
      multiple: true
      order: id
      format: "{{ item.title|escape }}"
  relation_resources: &relation_resources
    resources:
      label: "Footer resources"
      multiple: true
      order: weight
      format: "{{ item.title|escape }}"
      postfix: "Choose one or more footer resource blocks. The resources will be used as footers for the whole substructure. Resources wille be ordered by the weight field."
  all_relations: &all_relations
    relations:
      <<: *relation_structures
      <<: *relation_pages
      <<: *relation_blogposts
      <<: *relation_pressreleases
      <<: *relation_publications
      <<: *relation_applications
      <<: *relation_data
      <<: *relation_documentation
      <<: *relation_collections
      <<: *relation_taskforces
      <<: *relation_projects
      <<: *relation_events
      <<: *relation_jobs
      <<: *relation_persons
      <<: *relation_himentries
      <<: *relation_himeditions

#################################
#
# LANDINGPAGE
#
#################################
landingpages:
  name: Landing pages
  singular_name: Landing page
  slug: landingpages
  singular_slug: landingpages
  fields:
    <<: *record_defaults
    body:
      type: html
      label: "Body (optional)"
    modules:
      label: Modules
      type: repeater
      separator: true
      fields:
        title:
          type: text
          label: Title (optional)
          info: "If this field is set the title will be shown as title for the block, if no title is set the block will not have a title either."
          placeholder: If the block has a title you can enter it here
        body:
          type: html
          label: "Body (optional)"
          height: 100px
          postfix: "Shown in module blocks as body text"
        templates:
          type: select
          default: teasers
          info: "The template selects the kind of display this block uses"
          values:
            titles: Title with a link
            banners: Banner
            teasers: Teaser
            details: Full record details
            body: Show only body field
            faces: Round images or photos with a link
            listing: Listing of records
            expander: Expander block with records
            browser: Filebrowser block
            files: File block
            hidden: Hidden block (for custom scripting)
        ordering:
          type: select
          default: latest
          info: "The ordering is for the templates where a list is selected"
          values:
            latest: The newest records first
            current: Currently relevant (based on start and end date)
            alphabetical: Alphabetically ordered
            specified: Select some records below
            highlighted: Records based on highlighted flag
            random: A number of random records
        sources:
          type: select
          default: posts
          info: "What contenttype should be used as source for this block"
          values:
            pages: Pages, Listings, Landingpages, Structures and Collections
            posts: Blogposts, Pressreleases, Publications and News
            data: Data, Applications, Documentation
            projects: Projects, Taskforces and Workinggroups
            jobs: Jobs
            events: Events
        override_amount:
          type: integer
          label: Amount
          variant: inline
          info: "If this field is set this number will be used as the number of items in the listing"
        selected_pages:
          type: select
          default: ''
          multiple: true
          values: pages/id,title
          autocomplete: true
          label: "Select Pages"
        selected_posts:
          type: select
          default: ''
          multiple: true
          values: posts/id,title
          autocomplete: true
          label: "Select Posts"
        selected_data:
          type: select
          default: ''
          multiple: true
          values: data/id,title
          autocomplete: true
          label: "Select data"
        selected_projects:
          type: select
          default: ''
          multiple: true
          values: projects/id,title
          autocomplete: true
          label: "Select Projects"
        selected_jobs:
          type: select
          default: ''
          multiple: true
          values: jobs/id,title
          autocomplete: true
          label: "Select Jobs"
        selected_events:
          type: select
          default: ''
          multiple: true
          values: events/id,title
          autocomplete: true
          label: "Select Events"
        override_css_id:
          type: text
          label: DOM ID
          variant: inline
          info: "If this field is set the id will be used in the HTML for styling"
        override_css_class:
          type: text
          label: CSS Class
          variant: inline
          info: "If this field is set the classname will be used in the HTML for styling"
      group: Main
    pagefooter:
      type: html
      label: "Pagefooter (optional)"
      height: 100px
      postfix: "Shown on individual pages below the main body text"
      group: Main
    <<: *teaser_defaults
    <<: *structure_defaults
  <<: *all_relations
  taxonomy: [ tags ]
  icon_many: "fa:map"
  icon_one: "fa:map-pin"

#################################
#
# HOMEPAGE / STRUCTURE
#
#################################
structures:
  name: Structures
  singular_name: Structure
  slug: structures
  singular_slug: structure
  fields:
    <<: *record_defaults
    suffix:
      type: html
      label: "Suffix"
      height: 150px
      postfix: "Text after listing on structure page."
    <<: *teaser_defaults
    <<: *media_defaults
    <<: *structure_defaults
    <<: *support_defaults
    structuretype:
      type: select
      label: "Type of structure"
      values:
        structure: Normal structure
        landingpage: Landing page
        listingpage: Listing page
        homepage: Global homepage
        subsite: Subsite homepage
    template:
      <<: *template_defaults
      filter: 'record_structure_*.twig'
    default_content:
      type: select
      label: "Default content type"
      multiple: false
      values: { default: default, pages: pages, blogposts: blogposts, events: events, persons: persons, pressreleases: pressreleases }
      postfix: "Choose a content type if you selected a listing template that does not have a default content type set."
    subtheme:
      type: select
      label: "Subtheme"
      values: ['none', 'europeana_subsite_cloud', 'europeana_subsite_creative', 'europeana_subsite_enumerate']
  taxonomy: [ tags ]
  relations:
    <<: *relation_structures
    <<: *relation_pages
    <<: *relation_blogposts
    <<: *relation_pressreleases
    <<: *relation_publications
    <<: *relation_applications
    <<: *relation_data
    <<: *relation_documentation
    <<: *relation_collections
    <<: *relation_taskforces
    <<: *relation_projects
    <<: *relation_events
    <<: *relation_jobs
    <<: *relation_persons
    <<: *relation_himentries
    <<: *relation_himeditions
    <<: *relation_resources
  icon_many: "fa:cubes"
  icon_one: "fa:cube"

