## Defaults nodes. Does not create a Contenttype
__nodes:
  record_defaults: &record_defaults
    title:
      type: text
      label: "Title (required)"
      variant: inline
      required: true
      postfix: "Shown on Individual pages, Lists, Overviews, Teasers"
      group: Main
    slug:
      type: slug
      uses: title
    subsite:
      type: select
      values: ['unknown', 'him', 'labs', 'pro', 'research', 'zoho']
    intro:
      type: textarea
      label: "Intro"
      height: 150px
      postfix: "Shown on Individual pages"
    body:
      type: html
      label: "Body (required)"
      height: 300px
      postfix: "Shown on Individual pages"
  teaser_defaults: &teaser_defaults
    teaser:
      type: html
      label: "Teaser (required)"
      height: 150px
      postfix: "Shown on Teasers"
      group: Teaser
    teaser_image:
      type: image
      label: "Teaser image"
      postfix: "Shown on Teasers"
  contact_defaults: &contact_defaults
    contact_name:
      type: text
      required: false
      label: "Name:"
      variant: inline
      class: narrow
      group: "Contact"
    contact_email:
      type: text
      required: false
      label: "Email:"
      variant: inline
      class: narrow
    contact_website:
      type: text
      required: false
      label: "Website:"
      variant: inline
      class: narrow
  media_defaults: &media_defaults
    image:
      type: image
      label: "Full image"
      attrib: title
      postfix: "Shown on Individual pages"
      required: true
      extensions: [ gif, jpg, png ]
      group: "Media"
    files:
      type: filelist
      required: false
      label: "Files:"
    listtitle:
      type: text
      default: "Image Grid"
      required: false
      variant: inline
    imagelist:
      type: imagelist
      label: "Grid images for subsites:"
    attachments:
      type: filelist
      label: "Attachments:"
    document_folder:
      type: text
      class: narrow
      label: "Document folder:"
      postfix: "Add the name of the folder to show as a 'File browser' listing, relative to the base 'files/' folder. If left blank, no file-browser will be shown."
    attachments:
      type: filelist
      group: Attachments
  link_defaults: &link_defaults
    link1:
      type: text
      required: false
      label: "External link1:"
      variant: inline
      class: narrow
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
      group: "Related External Links"
    link2:
      type: text
      required: false
      label: "External link2:"
      variant: inline
      class: narrow
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
    link3:
      type: text
      required: false
      label: "External link3:"
      variant: inline
      class: narrow
      prefix: "<em>URL has to start with http:// or https://</em>"
      pattern: url
  structure_defaults: &structure_defaults
    structure_sortorder:
      type: integer
      label: "Sort order in structure tree parent"
      group: Hierarchy
    structure_parent:
      type: select
      default: ''
      values: structures/id,title
      autocomplete: true
      label: "Select structure tree parent"
    template:
      type: templateselect
      filter: 'record_*.twig'
    hide_list:
      type: checkbox
      label: "Hide from list views:"
      postfix: "Check to hide this page from overview."
    hide_related:
      type: checkbox
      label: "Hide from related content:"
      postfix: "Check to hide this page from related content sections."
    hide_related_section:
      type: checkbox
      label: "Hide related content section:"
      postfix: "Check to hide the related content section."
  him_sub_defaults: &him_sub_defaults
    entryid:
      type: text
      required: true
      readonly: true
      label: HIM entry ID
    judgeid:
      type: text
      required: true
      readonly: true
      label: User ID
    judgename:
      type: text
      required: true
      readonly: true
      label: User Name
    slug:
      type: slug
    subsite:
      type: select
      values: ['unknown', 'him', 'labs', 'pro', 'research', 'zoho']
  relation_pages: &relation_pages
    pages:
      multiple: true
      label: "Pages"
      order: -id
      format: "{{ item.title|escape }}"
  relation_blogposts: &relation_blogposts
    blogposts:
      multiple: true
      label: "Blogposts"
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_events: &relation_events
    events:
      label: "Events"
      multiple: true
      format: "{{ item.title|escape }}"
      order: -datepublish
  relation_pressreleases: &relation_pressreleases
    pressreleases:
      multiple: true
      label: "Press Releases"
      order: -datepublish
      format: "{{ item.title|escape }}"
  relation_structures: &relation_structures
    structures:
      multiple: true
      label: "Structures"
      order: -id
      format: "{{ item.title|escape }}"
  relation_persons: &relation_persons
     persons:
       label: "Contacts"
       multiple: true
       format: "{{ item.last_name }}, {{ item.first_name }}"
       order: last_name
  relation_himentries: &relation_himentries
    himentries:
      multiple: true
      label: "Heritage in Motion Entries"
      order: -id
      format: "{{ item.title|escape }}"
  relation_himeditions: &relation_himeditions
    himeditions:
      multiple: true
      label: "Heritage in Motion Editions"
      order: id
      format: "{{ item.title|escape }}"

